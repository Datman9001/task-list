<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-2">

  <div class="container">
    <h1 class="center" id="task-title">Task List</h1>
    <div class="row">
      <div class="col s12">
        <div class="main card">
          <div class="card-content">
            <span class="card-title">Task List</span>
          <form id="taskForm">
              <div class="input-field col s12">
                <input id="taskList" type="text" name="taskList">
                <label for="taskList">New Task</label>
              </div>
              <input type="submit" value="addtask" class="btn">
            </form>
 
            <br><br>
           
              <div class="input-field col s12">
                <input id="filter" type="text" name="filter">
                <label for="filter">filter Task</label>
              </div>
              <ul class="collection">
                  
                   
                </ul>
                <a class="clear-tasks waves-effect waves-light black white-text btn" href="#">Clear Tasks</a>
           
            
            
           
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
